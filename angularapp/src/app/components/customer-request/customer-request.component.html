<div class="customer-request-container">
  <h2>{{ isEditing ? 'Edit Driver Request' : 'New Driver Request' }}</h2>
 
  <form [formGroup]="requestForm" (ngSubmit)="addOrEditDriverRequest()">
    <div class="form-group">
      <label for="pickupLocation">Pickup Location</label>
      <input type="text" id="pickupLocation" formControlName="pickupLocation" class="form-control">
    </div>

    <div class="form-group">
      <label for="dropLocation">Drop Location</label>
      <input type="text" id="dropLocation" formControlName="dropLocation" class="form-control">
    </div>

    <div class="form-group">
      <label for="tripDate">Trip Date</label>
      <input type="date" id="tripDate" formControlName="tripDate" class="form-control">
    </div>

    <div class="form-group">
      <label for="timeSlot">Time Slot</label>
      <input type="time" id="timeSlot" formControlName="timeSlot" class="form-control">
    </div>

    <div class="form-group">
      <label for="estimatedDuration">Estimated Duration</label>
      <input type="text" id="estimatedDuration" formControlName="estimatedDuration" class="form-control">
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" formControlName="comments" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Submit' }}</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
